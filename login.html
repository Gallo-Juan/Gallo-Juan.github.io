<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Login</title>
    
</head>
<body class="bg-body">
    <div class="container-md">
        <div class=" text-center">
            <img src="imgs/logo.png" class="img-login bg-logo rounded-circle">
        </div>     
        <div class="card mt-5 bg-card">                     
            <h5 class="card-header text-light text-center">Inicio de Sesión</h5>
            <div class="card-body">
                <form action="index.html" method="get">
                    <div class="mb-3">
                        <input type="email" name="email" placeholder="Ingrese su Email..." class="form-control bg-input" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="pass" placeholder="Contraseña..." class="form-control bg-input" required>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Iniciar Sesión" class="btn btn-primary ">
                    </div>                
                </form>
            </div>
        </div>
    </div>
    <div class="container-md">
        <div class="card mt-5 bg-body">
            <h5 class="card-header text-light text-center">¿No tienes cuenta?</h5>
            <div class="card-body">
                <form action="registro.html" method="get">
                    <div class="text-center">
                        <input type="submit" value="Crear cuenta" class="btn btn-warning ">
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
